<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kansas City Trivia</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    <p class="timer"></p>
    <div class="container-fluid">
        <div class="d-flex justify-content-center"><img src="assets/images/kc.png" id="background-photo"> 
            
            <h1 id="heading">Kansas City Trivia</h1>
            
            <div id="gameHere">
                <div class="row">
                        <div class="col-lg-2"><span id="timer"></span></div>
                        <div class="col-lg-8" id="mainDiv"><p id="welcome">Welcome to the KC Trivia game! </br>After pressing start, you have five seconds to answer each question. You will receive 1 point for each correct answer. Good luck!</p></div>
                        <div class="col-lg-2"></div>
                    </div>
                <div class="row">
                        <div class="col-lg-2"></div> <!--empty div-->
                        <div class="col-lg-8" id="bottomDiv"><button class="btn-lg btn-success" id="startButton">Start Game!</button></div>
                        <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script> 
</body>
</html>
